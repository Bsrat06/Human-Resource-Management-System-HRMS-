{% extends 'base.html' %}

{% block content %}
  <h2>Attendance Record Details</h2>
  <p>Employee: {{ record.employee.username }}</p>
  <p>Date: {{ record.date }}</p>
  <p>Check-in Time: {{ record.check_in_time }}</p>
  <p>Check-out Time: {{ record.check_out_time }}</p>
  <p>Status: {{ record.status }}</p>
  <a href="{% url 'attendance_record_edit' record.pk %}">Edit</a>
  <a href="{% url 'attendance_record_delete' record.pk %}">Delete</a>
  <a href="{% url 'attendance_record_list' %}">Back to List</a>
{% endblock %}
